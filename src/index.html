<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Лесна математика</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script type="text/javascript" src="math.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
	<a class="navbar-brand" href="#">Меню</a>
	<button class="navbar-toggler" type="button">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarCollapse">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="#" id="sum1">Събиране <span class="lvl1"></span></a>
			</li>
			<li class="nav-item active"><a class="nav-link" href="#" id="sum2">Събиране <span class="lvl2"></span></a>
			</li>
			<li class="nav-item active"><a class="nav-link" href="#" id="sub1">Изваждане <span class="lvl1"></span></a>
			</li>
			<li class="nav-item active"><a class="nav-link" href="#" id="sub2">Изваждане <span class="lvl2"></span></a>
			</li>
			<li class="nav-item active"><a class="nav-link" href="#" id="sub3">Изваждане <span class="lvl3"></span></a>
			</li>
			<li class="nav-item active"><a class="nav-link" href="#" id="mix1">Събиране/Изваждане <span
					class="lvl1"></span></a></li>
			<li class="nav-item active"><a class="nav-link" href="#" id="mix2">Събиране/Изваждане <span
					class="lvl2"></span></a></li>
			<li class="nav-item active"><a class="nav-link" href="#" id="mix3">Събиране/Изваждане <span
					class="lvl3"></span></a></li>
		</ul>
	</div>
</nav>

<main role="main" class="container">
	<h1 id="header" class="h4"></h1>

	<div class="smilies">
		<img id="smilie-thinking" src="./assets/thinking-smilie.png" class="image"/>
		<img id="smilie-well-done" src="./assets/well-done.jpg" class="image"/>
		<img id="smilie-wrong" src="./assets/wrong-answer.jpg" class="image"/>
	</div>
	<div class="jumbotron">
		<h2 id="equation" class="display-3"></h2>

		<div class="row">
			<div class="col">
				<button class="btn btn-secondary btn-lg btn-lg" id="btn0">0</button>
				<button class="btn btn-secondary btn-lg" id="btn1">1</button>
				<button class="btn btn-secondary btn-lg" id="btn2">2</button>
				<button class="btn btn-secondary btn-lg" id="btn3">3</button>
				<button class="btn btn-secondary btn-lg" id="btn4">4</button>
				<button class="btn btn-secondary btn-lg" id="btn5">5</button>
			</div>
			<div class="w-100"></div>
			<div class="col">
				<br>
				<button class="btn btn-secondary btn-lg" id="btn6">6</button>
				<button class="btn btn-secondary btn-lg" id="btn7">7</button>
				<button class="btn btn-secondary btn-lg" id="btn8">8</button>
				<button class="btn btn-secondary btn-lg" id="btn9">9</button>
				<button class="btn btn-secondary btn-lg" id="btn10">10</button>
			</div>
		</div>
		<br>

		<div class="alert alert-primary" role="alert">
			Познахте <span id="answersStreak"></span> пъти подред.
		</div>
		<div class="alert alert-success" role="alert">
			Най-много последователно познати: <span id="longestAnswersStreak"></span>.
		</div>
	</div>
</main>
</body>
</html>
